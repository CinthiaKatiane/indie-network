<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steam OpenId Test</title>
</head>
<body>
{% if user.is_authenticated %}
    <a href="{% url "auth:logout" %}">Logout</a>
    <br>
    Hello, {{ user.personaname }}
{% else %}
    <a href="{% url "social:begin" "steam" %}"><img src="https://steamcommunity-a.akamaihd.net/public/images/signinthroughsteam/sits_01.png" width="180" height="35" border="0"></a>
{% endif %}
</body>
</html>
