{%extends 'base.html'%}
{%load static%}
  {%block title%}Welcome{%endblock%}
  {%block content%}
  <div class="col-xs-8 col-lg-6" id="authentication">
	<div class="card text-white bg-success mb-3">
    <div class="card-header">Success Login</div>
    <div class="card-body">
      <img src="{{user.avatarfull}}" alt="avatar" style="float: left; margin-right: 10px; width: 120px;" />
      <h4 class="card-title">Hi, {{user.personaname}}. Welcome to Indie Network!</h4>
      <p class="card-text">Enjoy a selection of games just for you.</p>
      <a href="user/76561198107803491/games" class="btn btn-primary">Go to homepage ></a>
    </div>
  </div>
  {%endblock%}
  {% block javascript_code_page %}
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script>$.backstretch("{% static 'img/login-bg.jpg' %}", {speed: 500});</script>
  {%endblock%}
